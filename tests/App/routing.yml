facileitsymfonyfunctionaltestcase_homepage:
    path:  /
    defaults: { _controller: 'Facile\SymfonyFunctionalTestCase\Tests\App\Controller\DefaultController::indexAction' }

facileitsymfonyfunctionaltestcase_user:
    path:  /user/{userId}
    defaults: { _controller: 'Facile\SymfonyFunctionalTestCase\Tests\App\Controller\DefaultController::userAction' }
    requirements:
        userId: \d+

facileitsymfonyfunctionaltestcase_json:
    path:  /json
    defaults: { _controller: 'Facile\SymfonyFunctionalTestCase\Tests\App\Controller\DefaultController::jsonAction' }
    requirements:
        userId: \d+
