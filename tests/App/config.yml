# http://www.whitewashing.de/2012/02/25/symfony2_controller_testing.html

# Tests/App/config.yml
framework:
    secret:          secret
    test: ~
    router:
        utf8: true
        resource: "%kernel.project_dir%/tests/App/routing.yml"
    form:            false
    validation:      false
    csrf_protection: true
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
        storage_id: session.storage.mock_file
        # https://groups.google.com/forum/#!topic/symfony2/IB-CpMgo5o0
        name: MOCKSESSID
    profiler:
        collect: false

monolog:
    handlers:
        main:
            type:         fingers_crossed
            action_level: error
            handler:      nested
        nested:
            type:  stream
            path:  "%kernel.logs_dir%/%kernel.environment%.log"
            level: debug

security:
    encoders:
        # in_memory users
        Symfony\Component\Security\Core\User\User: plaintext
        # User entity
        Facile\SymfonyFunctionalTestCase\Tests\App\Entity\User: plaintext
    providers:
        in_memory:
            memory:
                users:
                    foobar:
                        password: "12341234"
                        roles: 'ROLE_USER'
    firewalls:
        secured_area:
            pattern:  ^/
            anonymous: true
            http_basic:
                realm: "Admin Area"
            provider: in_memory
    access_control:
        - { path: ^/, roles: IS_AUTHENTICATED_ANONYMOUSLY }

services:
    _defaults:
        autowire: true
        autoconfigure: true
    Facile\SymfonyFunctionalTestCase\Tests\App\Controller\DefaultController:
        tags: ['controller.service_arguments']
    Facile\SymfonyFunctionalTestCase\Tests\App\Command\TestCommand:
        tags: ['console.command']
    Facile\SymfonyFunctionalTestCase\Tests\App\Command\TestStatusCodeCommand:
        tags: ['console.command']
